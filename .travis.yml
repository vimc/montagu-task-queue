language: python
python: 3.5

install:
  - pip3 install pytest-cov pycodestyle codecov

script:
  - pip3 install -r requirements.txt
  - ./scripts/build-docker.sh
  - ./scripts/run-dependencies.sh
  - ./scripts/run-dev-worker.sh &
  - pytest --cov=src
  - pycodestyle .

after_script:
  - ./scripts/clear-docker.sh

after_success:
  - codecov

services:
  - docker